<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Purple Buzz - Work Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Load Require CSS -->
    
<!--
    
TemplateMo 561 Purple Buzz

https://templatemo.com/tm-561-purple-buzz

-->
</head>

<style type="text/css">
button {
background-color: #6266ea;
color:#fff;
}

</style>
<body>

    <!-- Start Banner Hero -->
    <div id="work_banner" class="banner-wrapper bg-light w-100 py-5">
        <div class="banner-vertical-center-work container text-light d-flex justify-content-center align-items-center py-5 p-0">
            <div class="banner-content col-lg-8 col-12 m-lg-auto text-center">
                <h1 class="banner-heading h2 display-3 pb-5 semi-bold-600 typo-space-line-center" style="color:black">상품 목록</h1>
                <h3 class="h4 pb-2 regular-400" style="color:black">검색어를 입력해주세요.</h3>
                         <header class="heading">
				            <form method=post action="/store/store_list" class="inline">
				             <input type=text name="fd" class="input-sm" size=25 th:value="${fd}">
				             <button class="btn-sm btn-primary">검색</button>
				            </form>
				          </header>
				       
            </div>
        </div>
    </div>
    <!-- End Banner Hero -->

    <!-- Start Our Work -->
    <section class="container py-5">
        <div class="row justify-content-center my-5">
            <div class="filter-btns shadow-md rounded-pill text-center col-auto">
                <a class="filter-btn btn rounded-pill btn-outline-primary border-0 m-md-2 px-md-4 active" data-filter=".project" href="#">All</a>
                <a class="filter-btn btn rounded-pill btn-outline-primary border-0 m-md-2 px-md-4" data-filter=".business" href="#">Business</a>
                <a class="filter-btn btn rounded-pill btn-outline-primary border-0 m-md-2 px-md-4" data-filter=".marketing" href="#">Marketing</a>
                <a class="filter-btn btn rounded-pill btn-outline-primary border-0 m-md-2 px-md-4" data-filter=".social" href="#">Social Media</a>
                <a class="filter-btn btn rounded-pill btn-outline-primary border-0 m-md-2 px-md-4" data-filter=".graphic" href="#">Graphic</a>
            </div>
        </div>
        
        
       <div class="row">
        <a th:href="@{/store/store_detail(pdno=${vo.pdno})}" class="col-sm-6 col-lg-4 text-decoration-none project marketing social business" th:each="vo:${list}">
        <div class="service-work overflow-hidden card mb-5 mx-5 m-sm-0">
                    <img class="card-img-top" th:src="${vo.poster}">
                    <div class="card-body" style="width:413px;height:112px;">
                        <h5 class="card-title light-300 text-dark" th:title="${vo.title}"></h5>
                        <p class="card-text light-300 text-dark" th:text="${vo.subject}"></p>
                        <span class="text-decoration-none text-primary light-300">
                              Read more <i class='bx bxs-hand-right ms-1'></i>
                          </span>
                    </div>       		
         </div>
         <div style="height:50px;"></div>
        </a>         
       </div>
        
        <div class="row">
            <div class="btn-toolbar justify-content-center pb-4" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                 <button type="button" class="btn btn-secondary text-white" th:if="${startPage>1}"><a th:href="@{/store/store_list(page=${startPage-1},fd=${fd})}" style="color:#fff; text-decoration: none;">◀</a>                 
                 </button>
                </div>
                   
                    <button type="button" class="btn btn-secondary text-white" th:class="${curpage==i?'':''}" th:each="i:${#numbers.sequence(startPage,endPage)}" style="margin-right:4px;border-radius: 8px;"><a th:href="@{/store/store_list(page=${i},fd=${fd})}" th:text="${i}" style="color:#fff; text-decoration: none;padding:5px;"></a></button>
 					              
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary text-white" th:if="${endPage<totalpage}"><a th:href="@{/store/store_list(page=${endPage+1},fd=${fd})}" style="color:#fff; text-decoration: none;">▶</a></button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
